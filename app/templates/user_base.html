<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--Import materialize.css-->
        <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Material</title>
        <style>
            * {
                font-family: Roboto;
            }
            
            .card {
                margin: 5%;
            }

            .aligned {
                display: flex;
                align-items: center;
            }
          
            span {
                padding: 10px;
            }
           .filter-container{
            margin-left: 0%;
           }
           
        </style>
    </head>

    <body>
        <nav>
            <div class="nav-wrapper #1a237e indigo darken-4">
                <ul class="left hide-on-med-and-down">
                    <li><a href="#" data-target="slide-out" class="sidenav-trigger  show-on-large" style="margin-left: 0px"><i class="material-icons">menu</i></a></li>
                </ul>
                <a href="#" class="brand-logo center"><img src="../static/images/logo.PNG" width="100px" style="margin-top: 10px"></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="login.html">LOG OUT</a></li>
                </ul>
            </div>
        </nav>
        <ul id="slide-out" class="sidenav">
            <li><div class="user-view">
                <div class="background">
                  <img src="../static/images/office.jpg">
                </div>
                <a href="#user"><img class="circle" src="../static/images/yuna.jpg"></a>
                <a href="#name"><span class="white-text name">Preston Jose</span></a>
                <a href="#email"><span class="white-text email">preston.j@inapp.com</span></a>
              </div></li>
            <li><a href="dashboard.html" class="waves-effect"><i class="material-icons">home</i>Dashboard</a></li>
            <li><a href="courses.html" class="waves-effect"><i class="material-icons">assignment</i>Courses</a></li>
            <li><a href="batches.html" class="waves-effect"><i class="material-icons">people</i>Profile</a></li>
            <li><a href="settings.html" class="waves-effect"><i class="material-icons">message</i>Messages</a></li>
                <!-- create the corresponding html page and name it according to the href given above -->
          </ul>
          
        
        <div class="poda">
            <div class = "row">
                <div class="col s8 ">
                    <div class="card main-container">
                       {% block main %}
                        
                       {% endblock %}
                    </div>
                </div>
                <div class ="col l4 m4 s2">
                    <div class="card filter-container">
                        <div class="container">
                            {% block filter %}
                        
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>

            <!-- {% block page %}
            
         {% endblock %}    -->
        </div>


        <!--JavaScript at end of body for optimized loading-->
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
            $(document).ready(function(){
                $('.sidenav').sidenav();
            });


        </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
