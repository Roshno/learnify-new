{% extends 'user_filter.html' %}

{% block paging_count %}

<select name = "step_size">
    <option value="5" default>5 rows</option>
    <option value="10">10 rows</option>
    <option value="50">50 rows</option>
    <option value="100">100 rows</option>

{% endblock %}
{% block paging %}

    <li class="active  #1a237e indigo darken-4"><a href="#!">1</a></li>
    <li class="waves-effect"><i class="material-icons" onclick="page()"id ="page_left" name="page_left" >chevron_right</i></li>
</ul>
{% endblock %}
