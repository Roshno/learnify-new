{% extends 'user_paging.html' %}

{% block main %}
<span hidden id ="url" >{{data["url"]}}</span>
{% for item in data["main"] %}
    <div class="row">
        <div class="col s9 m12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{item["title"]}}</span>
                    <p>{{item["sub_title"]}}</p>
                </div>
                <div class="card-action">
                    <!-- <a href="{{item['link']}}">View</a> -->
                    <a class="waves-effect waves-light btn "href="{{item['link']}}"><i class="material-icons left"></i>view</a>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
{% endblock %}
