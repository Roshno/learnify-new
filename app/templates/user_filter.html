{% extends 'user_base.html' %}

{% block filter %}
        
    <form method="get" name="searchBox">
        <div class="row">
            <div class="input-field col s11">
                <input type="text" id="search" name="search" {% if request.args.get('search') %}value="{{ request.args.get('search') }}"{% endif %}>
                <label for="search">Search</label>
                <i class="material-icons prefix" style="cursor: pointer;" onclick="searchBox.submit()">search</i>
            </div>
        </div>
        <div class="row">
            <label>Categories</label>
        </div>
        <div>
            <p>
                <label>
                    <input type="checkbox" class="filled-in" value= "all"/>
                    <span>ALL</span>
                </label>
            </p>
            {% for item in ['Coding','Engineering','Buisness','Arts'] %}
                <p>
                    <label>
                        <input type="checkbox" class="filled-in" name="category" onchange="searchBox.submit()" value= "{{item}}" />
                        <span>{{ item }}</span>
                    </label>
                </p>
            {% endfor %}
            
        </div>
    </form>
    

{% endblock %}
