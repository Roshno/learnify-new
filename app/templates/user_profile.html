<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--Import materialize.css-->
        <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Material</title>
        <style>
            * {
                font-family: Roboto;
            }
            
           .container{
            margin-top: 2% !important;
           }

           .card-content .card{
            background-color: #e1f5fe !important;
           }

           .card-content .card .card-content{
            color: black !important;
           }
           
           .btn{
            background-color: #1a237e !important;
           }
        </style>
    </head>

    <body>
        <nav>
            <div class="nav-wrapper #1a237e indigo darken-4">
                <ul class="left hide-on-med-and-down">
                    <li><a href="#" data-target="slide-out" class="sidenav-trigger  show-on-large" style="margin-left: 0px"><i class="material-icons">menu</i></a></li>
                </ul>
                <a href="#" class="brand-logo center"><img src="../static/images/logo.PNG" width="100px" style="margin-top: 10px"></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="login.html">LOG OUT</a></li>
                </ul>
            </div>
        </nav>
        <ul id="slide-out" class="sidenav">
            <li><div class="user-view">
                <div class="background">
                  <img src="../static/images/office.jpg">
                </div>
                <a href="#user"><img class="circle" src="../static/images/yuna.jpg"></a>
                <a href="#name"><span class="white-text name">Preston Jose</span></a>
                <a href="#email"><span class="white-text email">preston.j@inapp.com</span></a>
              </div></li>
            <li><a href= "/user/profile" class="waves-effect"><i class="material-icons">people  </i>Profile</a></li>
            <li><a href= "/user/courses" class="waves-effect"><i class="material-icons">search  </i>search course</a></li>
            <li><a href=" /user/mycourses" class="waves-effect"><i class="material-icons">school  </i>my courses</a></li>
            <li><a href= "#!" class="waves-effect"><i class="material-icons">message </i>my enquiries</a></li>
                <!-- create the corresponding html page and name it according to the href given above -->
            </ul>
            <div class="container">
               
                <div class="row">
                    <div class="col s10">
                        <div class="card">
                            <div class="card-content">
                                <h3>Hello, {{data["name"]}}</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s10">
                        <div class="card">
                            <div class="card-content">
                                <div class="row">
                                    <label>Name:</label>
                                    <div class="input-field">
                                        <textarea id="name" class="materialize-textarea" disabled>{{ data["name"] }}</textarea>
                                        <!-- <label for="textarea1">name</label> -->
                                    </div>
                                </div>
                                <div class="row">
                                    <label>Email:</label>
                                    <div class="input-field">
                                        <textarea id="email" class="materialize-textarea" disabled> {{ data["email"] }} </textarea>
                                        <!-- <label for="textarea1">name</label> -->
                                    </div>
                                </div>
                                <div class="row">
                                    <label>Phone:</label>
                                    <div class="input-field">
                                        <textarea id="phone" class="materialize-textarea" disabled> {{ data["phone"] }} </textarea>
                                        <!-- <label for="textarea1">name</label> -->
                                    </div>
                                </div>
                                <div class="row">
                                    
                                        {% for item in data["qualification_list"] %}
                                        &nbsp; &nbsp;
                                            <label>
                                            <input type="checkbox" class="qualification" name="qualification" {% if item in data["user_qualifications"] %}checked {% endif %} disabled value="{{item}}" />
                                            <span>{{item}}</span>
                                            </label>
                                        {% endfor %}
                                        
                                </div>
                                <div class="row">
                                    <label>Role:</label>
                                    <div class="input-field">
                                        <textarea id="role" class="materialize-textarea" disabled> {{ data["role"] }} </textarea>
                                        <!-- <label for="textarea1">name</label> -->
                                    </div>
                                </div>
                                <div class="row">
                                    <button class="btn waves-effect waves-light" id="edit" name="edit" onclick="profileEdit()">Edit
                                        <i class="material-icons right">edit</i>
                                    </button>
                                    <button class="btn waves-effect waves-light" type="submit" id= "submit" onclick ="profileSubmit()" name="action">Submit
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script>
              
                $(document).ready(function(){
                    $('.sidenav').sidenav();
                });
                
  
              document.addEventListener('DOMContentLoaded', function() {
                  var elems = document.querySelectorAll('select');
                  var instances = M.FormSelect.init(elems);
              });
  
          </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="../static/js/user_script.js"></script>
      </body>
  </html>
